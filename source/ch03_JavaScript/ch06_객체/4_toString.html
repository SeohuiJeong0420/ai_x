<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title></title>
    <style>
        
    </style>
    <script>
        let person = {
            name:'이순신', 
            age:20, 
            eat : function(food){// 메소드 내에서는 this키워드 이용
                var msg = this.age  + '살' + this.name + '님은' + food + '를 먹는다';
                alert(msg);
            }, //eat함수
            toString: function(){ //파이썬에서의 __str__역할
                let output = '';//toString함수가 return할 문자
                for(let key in this){
                    if(key != 'eat' && key != 'toString'){
                        output += key + ':' + this[key] + '<br>';
                    } //if
                }//for
                return output;
            },
        };//person객체
        document.write(person);
        alert(person.toString().replaceAll('<br>','\n'));
        person.address = '서울시';
        document.write(person);
        person.hobby = '열공';
        document.write(person);
    </script>
</head>
<body>
    
</body>
</html>
