<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title></title>
    <style> /*CSS는 위에서부터 아래로 차례차례 적용*/

             border :1px solid gray; /* 1px짜리 회색 외곽선*/
         }
         h1{
             border: 1px solid red;
             margin:0; /*밖여백 : 위, 아래, 왼쪽, 오른쪽 0px*/

         li, p{
             color:red;
             background-color:pink;
             font-weight:bold; /* 글씨 두껍게 */
         }
         p{color:gray;}
    </style>
</head>

        </ul>

    <section>
        <p>
            국가안전보장에 관련되는 대외정책·군사정책과 국내정책의 수립에 관하여 국무회의의 심의에 앞서 대통령의 자문에 응하기 위하여 국가안전보장회의를 둔다.
        </p>
    </section>
    <footer>
        <p>서울시 땡땡구 뭐뭐로 99 무슨빌딩 901호</p>
    </footer>
</body>
</html>
