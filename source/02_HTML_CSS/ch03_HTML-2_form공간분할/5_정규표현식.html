<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span{color:red;}
        
        header, footer, td{
            text-align:center;
        }
        footer {
            border-top: 1px solid gray;
            padding:30px;
        }
        footer p{
            margin:0;
        }
    </style>
    <script>
        function chk() {
            
            if (frm.name.value.length < 2) {
                alert('이름은 2글자 이상 필수입력입니다');
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert('아이디는 4글자 이상 필수입력입니다');
                frm.id.focus();
                return false;
            } 
            return true;
        }
    </script>
</head>
<body>
    <!--정규표현식(https://ko.wikipedia.org/wiki/ 정규표현식)
        ? :0, 1번 반복
        + :1회 이상 반복
        * :0회 이상 반복
        | :또는
        {2,} :2회 이상 반복
        {m,n} :m~n회 사이 반복
        {n} :n회 반복
        \d, [0-9] :숫자
        \D :숫자가 아닌 것
        \w [a-zA-Z0-9] :문자
        가-힣 : 한글
        [~`!@#$%^&*()\ -\\_+={}\[\];:"'<>,\.] :특수문자
        (ex) 전화번호 : [0-9]{2,3}-\d[0-9]{3,4}-\d[0-9]{4}
             이메일: [a-zA-Z0-9가-힣]+[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}
        -->
    <form name="frm" onsubmit="return chk()">
        <input type="hidden" name="hiddenparam" value="히든값" />
        <header><h1><b>회원가입</b></h1></header>
        <section>
            <fieldset>
                <legend>필수입력</legend>
                <table>
                    <tr>
                        <td>이름 <span>*</span></td>
                        <td><input type="text" name="name" placeholder="이름은 2글자 이상" /></td>
                    </tr>
                    <tr>
                        <td>아이디 <span>*</span></td>
                        <td><input type="text" name="id" placeholder="ID는 4글자 이상" /></td>
                    </tr>
                    <tr>
                        <td>비밀번호 <span>*</span></td>
                        <td><input type="password" name="pw" /></td>
                    </tr>
                    <tr>
                        <td>비번확인 <span>*</span></td>
                        <td><input type="password" name="pwChk" /></td>
                    </tr>
                    <tr>
                        <td><label for="tel">연락처 : </label></td>
                        <td>
                            <input type="tel" name="tel" id="tel"
                                   required="required"
                                   placeholder="000-0000-0000/xxx-xxx-xxxx"
                                   pattern="[0-9]{2,3}-\d[0-9]{3,4}-\d[0-9]{4}"
                                   title="전화번호 형식이 맞지 않습니다(000-0000-0000/xx-xxx-xxxx)"
                                   autofocus="autofocus" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">이메일 : </label></td>
                        <td>
                            <input type="email" name="email" id="email"
                                   placeholder="id@domain.com또는 co.kr"
                                   pattern="[a-zA-Z0-9가-힣]+[a-zA-Z0-9]+(\.[a-zA-Z]+){1,2}"
                                   title="이메일 형식이 맞지 않습니다" />
                        </td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend>추가 입력 사항</legend>
                <table>
                    <tr>
                        <td>결혼유 무</td>
                        <td>
                            <input type="radio" name="marsta" value="m" />기혼
                            <input type="radio" name="marsta" value="s" />미혼
                        </td>
                    </tr>
                    <tr>
                        <td>자식</td>
                        <td>
                            <input type="checkbox" name="gender" value="b" />아들
                            <input type="checkbox" name="gender" value="g" />딸
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="city">
                                <option>서울</option>
                                <option>경기</option>
                                <option>충남</option>
                                <option>충북</option>
                                <option>강원</option>
                                <option>전북</option>
                                <option>전남</option>
                                <option>경북</option>
                                <option>경남</option>
                                <option>제주</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <p>
                <center>
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </center>
            </p>
        </section>
        <footer>
            <p>서울시 서대문구 신촌로 141 은하빌딩 203호</p>
            <p>Copyright ⓒ XX All rights reserved</p>
        </footer>
    </form>
</body>
</html>
